<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style_for_cabinet.css" type="text/css">
	<title>РЕГИСТРАЦИЯ</title>
	</head>
<body>
<form action="/action_page.php">
  <div class="container">
    <h1>Регистрация</h1>
    <p>Пожалуйста заполните форму для создания аккаунта.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Введите Email" name="email" required>

    <label for="psw"><b>Введите Пароль</b></label>
    <input type="password" placeholder="Введите Пароль" name="psw" required>

    <label for="psw-repeat"><b>Повторите Пароль</b></label>
    <input type="password" placeholder="Повторите Пароль" name="psw-repeat" required>
    <hr>
    <p>Создавая аккаунт, Вы принимаете наши условия. <a href="#">Сюда можно страницу с условиями для бонуса</a>.</p>

    <button type="submit" class="registerbtn">Регистрация</button>
  </div>
  
  <div class="container signin">
    <p>Уже есть аккаунт? <a href="#">Войти</a>.</p>
  </div>
</form>
</body>
</html>
